    <button
        class="btn btn-default oc-icon-check"
        disabled="disabled"
        onclick="$(this).data('request-data', {
            checked: $('.control-list').listWidget('getChecked')
        })"
        data-request="onRead"
        data-request-confirm="Are you sure you want to mark the selected messages as read?"
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', true)"
        data-stripe-load-indicator>
        Mark Selected Messages As Read
    </button>

    <button
        class="btn btn-default oc-icon-trash-o"
        data-request="onPurge"
        data-request-confirm="Are you sure you want to purge messages marked as read?"
        data-stripe-load-indicator>
        Purge Read Messages
    </button>

    <button
        data-request="onRetrieve"
        class="btn btn-success oc-icon-play">
        Retrieve Messages From Servers
    </button>
